<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Guessing Game</title>
  </head>
  <body>
    <div class="playerOne">
      <input
        type="password"
        class="playerOneInput"
        placeholder="Type a number between 1 to 9"
      />
      <button class="playerOneBtn">Start</button>
    </div>

    <div class="playerTwo" style="display: none">
      <input
        type="password"
        class="playerTwoInput"
        placeholder="Type a number between 1 to 9"
      />
      <button class="playerTwoBtn">Start</button>
    </div>
    <p class="para"></p>
    <script src="js/script.js"></script>
  </body>
</html>
